<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>

<body>
    <h1 class="Title">Penguin Gallery</h1>
    <section class="gallery">
        <div class="gallery-posts">
            <img src="images/screaming-penguin.jpg" alt="picture of a baby penguin" class="post-one">
            <h2 class="gallery-header">Screaming Penguin</h2>
        </div>
        <div class="gallery-posts">
            <img src="images/penguins-fighting-each-other.jpg" alt="picture of penguins fighting each other"
                class="post-two">
            <h2 class="gallery-header">Penguin Fighting</h2>
        </div>
        <div class="gallery-posts">
            <img src="images/penguin-holding-hands.jpg" alt="picture of two penguins holding hands" class="post-three">
            <h2 class="gallery-header">Penguins Holding Hands</h2>
        </div>
        <div class="gallery-posts">
            <img src="images/standing-penguin.jpg" alt="picture of  penguins  standing together" class="post-four">
            <h2 class="gallery-header">Penguins Together</h2>
        </div>
        <div class="gallery-posts">
            <img src="images/two-penguins-and-a-seal.jpg" alt="picture of a penguin that looks like they're screaming"
                class="post-five">
            <h2 class="gallery-header">Two Penguins and a Seal</h2>
        </div>
        <div class="gallery-posts">
            <img src="images/squad-of-penguins-in-bushes.jpg" alt="picture of a group of penguins in bushes"
                class="post-six">
            <h2 class="gallery-header">Penguins In Bushes</h2>
        </div>
        <div class="gallery-posts">
            <img src="images/two-penguins-in-a-field.jpg" alt="picture of  two penguins in a field" class="post-seven">
            <h2 class="gallery-header">Two Penguins in a Field</h2>
        </div>
        <div class="gallery-posts">
            <img src="images/penguins-in-a-single-line.jpg" alt="picture of  penguins in a single line"
                class="post-eight">
            <h2 class="gallery-header">Penguins in a Line</h2>
        </div>
        <div class="gallery-posts">
            <img src="images/penguin-with-angry-eyebrows.jpg" alt="picture of two penguins that have angry eyebrows"
                class="post-nine">
            <h2 class="gallery-header">Angry Penguins</h2>
        </div>
        <div class="animation"></div>
    </section>
